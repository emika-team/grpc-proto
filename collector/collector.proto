syntax = "proto3";

option go_package = "github.com/emika-team/grpc-proto/collector";
package collector;

service Collector {
  rpc RecordEvent (RecordEventRequest) returns (RecordEventResponse) {}
}

message RecordEventRequest {
  string key = 1;
  string value = 2;
  string user = 3;
  int64 timestamp = 4;
}

message RecordEventResponse {
    bool success = 1;
}
